<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>

<body>
    <div>
        <span id="text"></span>
    </div>

    <button id="button-test">Click Aqui</button> 
    
    <script>
        let textoDisplay = document.getElementById("text");
        let clickCount = 0;

         document.getElementById("button-test")
                 .addEventListener("click", () => textoDisplay.innerHTML = clickCount += 1);

        
    </script>

</body>
</html>
